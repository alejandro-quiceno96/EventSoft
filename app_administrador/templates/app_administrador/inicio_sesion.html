{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="{% static 'app_administrador/css/style.css' %}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="position-relative py-3 mb-4 header-participante">
        <div class="container position-relative text-center">
          <a href="/" class="btn btn-light position-absolute start-0 top-50 translate-middle-y ms-2">
            <i class="fas fa-arrow-left"> Regresar</i>
          </a>
          <h1 class="text-white m-0 fs-4">EventSoft</h1>
        </div>
    </header>
    <div class="form-inicio-admin">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h4 class="mb-4 text-center">Iniciar Sesión</h4>
            <form action="{% url 'administrador:inicio_sesion_administrador'%}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" name="cedula" required>
              </div>
              <button type="submit" class="btn-ver-mas">Entrar</button>
            </form>
        </div>
    </div>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

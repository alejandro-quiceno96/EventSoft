{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app_administrador/css/style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        
    <title>ADMINISTRADOR DE EVENTOS</title>
</head>
</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <div class="eventsoft-text">
                <span class="loader-text">E</span>
                <span class="loader-text">v</span>
                <span class="loader-text">e</span>
                <span class="loader-text">n</span>
                <span class="loader-text">t</span>
                <span class="loader-text">S</span>
                <span class="loader-text">o</span>
                <span class="loader-text">f</span>
                <span class="loader-text">t</span>
            </div>
            <p class="loader-message" id="loader-message">Cargando...</p>
        </div>
    </div>

    <div class="sidebar">
        <a href="javascript:void(0)" class="dropdown-btn">
            <i class="fas fa-calendar-alt"></i>
            <span>Eventos</span>
            
        </a>
        <div class="dropdown-container">
            <a  href="{% url 'administrador:crear_evento' %}">Crear Evento</a>
            <a href="{% url 'administrador:index_administrador' %}">Ver Eventos</a>
        </div>
        <a href="javascript:void(0)" class="dropdown-btn">
            <i class="fas fa-user-check"></i>
            <span>Evaluador</span>
        </a>
        <div class="dropdown-container">
            <a href="#">A Evaluador</a>
        </div>
    </div>
    
    <div class="main-content">
        <header>
            <section class="header-admin">
                <div class="contenedor-1">
                    <img class="logo-sena" src="{% static 'app_administrador/image/Logo Sena 1.png'%}" alt="Logo Sena">
                    <a href="">EventSoft</a>
                </div>
                <div class="contenedor-2">
                    <img class="img-user" src="{% static 'app_administrador/image/user.png' %}" alt="user">
                    <a href="#">{% block title %}{% endblock %}</a>
                </div>
            </section>
        </header>

        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'app_administrador/js/baseadmin.js' %}"></script>
    <script src="{% static 'js/loader.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Evaluador</title>
    <link rel="stylesheet" href="{% static 'app_administrador/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="position-relative py-3 mb-4 header-participante">
        <div class="container position-relative text-center">
          <a href="/" class="btn btn-light position-absolute start-0 top-50 translate-middle-y ms-2">
            <i class="fas fa-arrow-left"></i> Regresar
          </a>
          <h1 class="text-white m-0 fs-4">EventSoft</h1>
        </div>
    </header>
    
    <main class="form-inicio-admin container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form action="{% url 'app_evaluador:inicio_sesion_evaluador' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cedula" class="form-label">Ingrese la c√©dula del evaluador:</label>
                <input type="text" name="cedula" id="cedula" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </main>
</body>
</html>

{% extends 'app_participantes/base_par.html' %}

{% block title %}Editar Evaluador{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4"><i class="fa-solid fa-user-pen"></i> Editar Evaluador</h3>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- Mantener el evento_id si existe -->
        {% if evento_id %}
            <input type="hidden" name="evento_id" value="{{ evento_id }}">
        {% endif %}

        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-save"></i> Guardar Cambios
            </button>
            
            <!-- Botón de cancelar dinámico -->
            {% if evento %}
                <a href="{% url 'app_evaluador:detalle_evento_evaluador' evaluador.eva_cedula evento.id %}" class="btn btn-secondary">
                    Cancelar
                </a>
            {% else %}
                <a href="{% url 'app_evaluador:informacion_evaluador' %}" class="btn btn-secondary">
                    Cancelar
                </a>
            {% endif %} 
        </div>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}EventSoft{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        :root { --principal: #FF5800; }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        .btn-principal {
            background-color: var(--principal);
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn-principal:hover {
            background-color: #e14e00;
            transform: scale(1.05);
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-volver {
            background-color: white;
            color: var(--principal);
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 8px;
            transition: 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-volver:hover {
            background-color: #e7e7e7;
            transform: translateY(-2px);
            color: var(--principal);
        }
    </style>

    {% block extra_styles %}{% endblock %}
</head>
<body>

<!-- HEADER GENERAL -->
<header>
    <section class="header-admin">
        <div class="contenedor-1">
            <a class="btn btn-volver" href="{% url 'app_evaluador:inicio_sesion' %}">Volver</a>
            <img class="logo-sena" src="{% static 'images/Logo Sena 1.png' %}" alt="Logo Sena">
            <a href="/">EventSoft</a>
        </div>
        <div class="contenedor-2">
            <img class="img-user" src="{% static 'images/user.png' %}" alt="user">
            <a href="#">{{ evaluador_nombre }}</a>
        </div>
    </section>
</header>

<!-- CONTENIDO DINÁMICO -->
<main class="container py-5">
    {% block content %}
    {% endblock %}
</main>

<!-- MODAL GLOBAL (opcional) -->
{% block modals %}{% endblock %}

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/calificaciones.js' %}"></script>
{% block extra_scripts %}{% endblock %}

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/style_visitante.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- SOLO ESTA -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>EVALUADOR</title>
    </head>
    
</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <div class="eventsoft-text">
                <span class="loader-text">E</span>
                <span class="loader-text">v</span>
                <span class="loader-text">e</span>
                <span class="loader-text">n</span>
                <span class="loader-text">t</span>
                <span class="loader-text">S</span>
                <span class="loader-text">o</span>
                <span class="loader-text">f</span>
                <span class="loader-text">t</span>
            </div>
            <p class="loader-message" id="loader-message">Cargando...</p>
        </div>
    </div>
    <header>
        <section class="header-admin">
            <div class="contenedor-1">
                <img class="logo-sena" src="/static/images/Logo Sena 1.png" alt="Logo Sena">
                <a href="">EventSoft</a>
            </div>
            <div class="contenedor-2">
                <img class="img-user" src="/static/images/user.png" alt="user">
                <a href="#">{{administrador}}</a>
            </div>
        </section>
    </header>

    <h2 class="text-center my-4">Eventos</h2>
    <section class="contenedor-principal-de-eventos">
        {% if eventos %}
                {% for evento in eventos %}
                <div class="card" style="width: 18rem;">
                    <img src="{{ url_for('administrador.imagen_evento', id=evento.id) }}" class="card-img-top" alt="{{ evento.nombre }}" style="object-fit: cover; height: 200px;">
                    <div class="card-body">
                        <h5 class="evento-titulo">{{ evento.nombre }}</h5>
                        <h6 class="evento-fechas"><i class="fa-solid fa-calendar"></i> {{ evento.fecha_inicio }} - {{ evento.fecha_fin }}</h6>
                        <a href="{{ url_for('evaluador.rubrica', evento_id=evento.id) }}" 
                            style="background-color: #FF5800; border: none; margin-bottom: 5px;" 
                            class="btn btn-primary">
                            <i class="fa-solid fa-clipboard-check"></i> Criterios de Evaluaci√≥n
                        </a>

                        <a href="{{ url_for('evaluador.ver_participantes', evento_id=evento.id)}}" 
                            style="background-color: #FF5800; border: none;" 
                            class="btn btn-primary">
                            <i class="fa-solid fa-users"></i> Evaluar Participantes
                        </a>

                        
                         
                    </div>
                  </div>
                {% endfor %}
        {% else %}
            <div class="alerta">
                <i class="fa-solid fa-triangle-exclamation"></i> No hay eventos disponibles.
            </div>
        {% endif %}
    </section>

    <script src="/static/js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

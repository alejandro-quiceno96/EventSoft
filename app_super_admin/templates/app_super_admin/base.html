{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventSoft{% endblock %}</title>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="{% static 'app_super_admin/css/style.css' %}">

    {% block extra_head %}{% endblock %}
</head>

<body>

    {% block content %}{% endblock %}

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const campana = document.getElementById("notificationBell");

            
            if (document.querySelectorAll(".list-group-item").length > 0 && campana) {
                campana.classList.add("text-warning", "fa-shake");
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>

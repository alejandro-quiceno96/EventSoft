{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventSoft{% endblock %}</title>


<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="{% static 'app_super_admin/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'app_administrador/css/sidebarderecha.css'%}">
    <link rel="stylesheet" href="{% static 'app_administrador/css/modaleditarperfil.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* SOLO TEXTO */
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        a,
        button,
        input,
        label,
        span,
        div {
            font-family: 'Work Sans', sans-serif !important;
        }
    </style>


    {% block extra_head %}{% endblock %}
</head>

<body>

    {% block content %}{% endblock %}
  

           
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const campana = document.getElementById("notificationBell");

            
            if (document.querySelectorAll(".list-group-item").length > 0 && campana) {
                campana.classList.add("text-warning", "fa-shake");
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>

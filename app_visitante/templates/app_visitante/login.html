{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app_visitante/css/login.css' %}">
    <!-- Font Awesome (para los íconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
          
            <h2>Iniciar Sesión</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Correo o Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-login">Ingresar</button>

                <p class="no-cuenta">
                    ¿No tienes cuenta?
                    <a href="{% url 'app_visitante:registro' %}" class="btn-registro">Registrarme</a>
                </p>
                <p class="no-cuenta">
                    Olvidaste tu contraseña
                    <a href="{% url 'app_visitante:recuperar_contraseña' %}" class="btn-registro">Recuperar</a>
                </p>
            </form>
              <a href="{% url 'app_visitante:inicio_visitante' %}" class="volver-web"><i class="fa-solid fa-house"></i> Volver a la web</a>
        </div>
    </div>
</body>
</html>

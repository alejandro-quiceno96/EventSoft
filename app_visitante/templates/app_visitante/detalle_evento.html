<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Informaci√≥n del Evento</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .info-section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .info-section h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .info-section p {
            font-size: 16px;
            color: #666;
        }

        .btn-volver {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Nueva secci√≥n para mostrar la imagen */
        .event-image {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            border-radius: 10px;
        }

        /* Bot√≥n para abrir el men√∫ */
        .open-menu-btn {
            position: fixed;
            top: 10px;
            right: 20px;
            background: rgb(255, 255, 255);
            color: rgb(255, 145, 0);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000; 
        }

        /* Men√∫ desplegable de pantalla completa */
        .fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
        }

        /* Bot√≥n para cerrar el men√∫ */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Contenedor de los botones */
        .menu-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        /* Estilos de los botones dentro del men√∫ */
        .menu-content button {
            background: white;
            color: #ff6600;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            width: 250px;
        }

        /* Bot√≥n "Cerrar Opciones" */
        .close-options-btn {
            background: #444;
            color: white;
            margin-top: 20px;
        }

        .close-options-btn:hover {
            background: #222;
        }

        /* Ocultar la informaci√≥n del evento cuando se abra el men√∫ */
        .hidden {
            display: none;
        }

    </style>
</head>

<body>

    <div class="header">
        Informaci√≥n del Evento
    </div>


    <div class="container">
        <div class="info-section">
            <img src="{{ evento.imagen_url }}" alt="Imagen del evento" class="event-image" style="width: 100%; height: 300px; object-fit: contain;">
            <h2>{{ evento.eve_nombre }}</h2>
            <p>{{ evento.eve_descripcion }} el pr√≥ximo {{ evento.eve_fecha_inicio }}, 
                se realizar√° en {{ evento.eve_lugar }} en la ciudad de {{ evento.eve_ciudad }}.</p>
            <p>üìç Lugar: {{ evento.eve_lugar }}</p>
            <p>üìÖ Fecha: {{ evento.eve_fecha_inicio }}</p>
            <div class="modal-programacion ">
                <p><strong><i class="fa-solid fa-file"></i> Programaci√≥n:</strong></p>
                <a id="modalProgramacion" href="/documento_evento/{{ evento.eve_id }}" target="_blank">
                    <i class="fa-solid fa-eye"></i>
                </a>
                <a id="modalProgramacionDescargar" href="/descargar_programacion/{{ evento.eve_id }}" target="_blank" download>
                    <i class="fa-solid fa-download"></i>
                </a>
            </div>
        </div>

        <div class="btn-container">
            <!-- Bot√≥n para abrir el men√∫ -->
            <button class="open-menu-btn" onclick="openMenu()">‚ò∞ Opciones</button>

            <!-- Men√∫ desplegable de pantalla completa -->
            <div id="fullScreenMenu" class="fullscreen-menu">
                <button class="close-btn" onclick="closeMenu()">‚ùå</button>
                <div class="menu-content">
                    <button class="close-options-btn" onclick="closeMenu()">üîô Cerrar Opciones</button>
                    <button onclick="window.location.href='/'">üè† Volver</button>
                    <button onclick="window.location.href='/participante/{{ evento.eve_id }}'">üìù Pre inscribirme como participante</button>
                    <button onclick="window.location.href='/asistente/{{ evento.eve_id }}'">
                        ‚úèÔ∏è Pre inscribirme como asistente
                    </button>
                    <button onclick="window.location.href='/modificar_participante'">‚úèÔ∏è Modificar datos</button>
                    
                    
                </div>
            </div> 
        </div>
    </div>  
    
    <script>
        function openMenu() {
            document.getElementById("fullScreenMenu").style.display = "flex";
            document.getElementById("eventInfo").classList.add("hidden");
        }
    
        function closeMenu() {
            document.getElementById("fullScreenMenu").style.display = "none";
            document.getElementById("eventInfo").classList.remove("hidden");
        }

    </script>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="{% static 'app_visitante/css/preinscripcion_evaluador.css' %}" />
</head>
<body>
  <div class="header">
    Registro del evaluador
    <a href="{% url 'detalle_evento' evento.id %}" class="floating-home-btn">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
  </div>

  <div class="form-container">
    <form class="form-card"  action="{% url 'registrar_evaluador' evento.id %}" method="POST">
        {% csrf_token %}
      <h2><i class="fas fa-user-edit"></i> Datos del Evaluador</h2>

      <div class="form-group">
        <label for="cedula"><i class="fas fa-id-card"></i> Cédula</label>
        <input type="text" id="cedula" name="cedula" required />
      </div>

      <div class="form-group">
        <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="correo"><i class="fas fa-envelope"></i> Correo</label>
        <input type="email" id="correo" name="correo" required />
      </div>

      <div class="form-group">
        <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required />
      </div>

      <button type="submit" class="action-btn"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="{% static 'app_visitante/css/preinscripcion_evaluador.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body, h1, h2, h3, h4, h5, h6, p, a, button, input, label, span, div {
      font-family: 'Work Sans', sans-serif !important;
    }

    
  </style>
</head>

<body>
  <div class="header">
    Registro del evaluador
    <a href="{% url 'detalle_evento' evento.id %}" class="floating-home-btn">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
  </div>

  <div class="form-container">
  <form class="form-card" action="{% url 'registrar_evaluador' evento.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2><i class="fas fa-user-edit"></i> Registro de Evaluador</h2>

    <!-- Mensaje explicativo -->
    <p class="info-text">
      游늯 Sube tus <strong>t칤tulos profesionales</strong>, 
      <strong>experiencia en el 치rea</strong> que deseas evaluar 
      o <strong>certificados de evaluaciones</strong> en otros eventos.
    </p>

    <!-- Select de 치reas -->
    <div class="form-group">
  <label for="area"><i class="fas fa-layer-group"></i> 츼rea de Evaluaci칩n</label>
  <div class="custom-select-container">
    <select id="area" name="area" class="custom-select" required>
      <option value="">-- Selecciona un 치rea --</option>
      {% for area in areas %}
        <option value="{{ area.are_nombre }}">{{ area.are_nombre }}</option>
      {% endfor %}
    </select>
    <i class="fas fa-chevron-down select-arrow"></i>
  </div>
</div>


    <!-- Input para documentos -->
    <div class="form-group">
      <label for="documento"><i class="fas fa-file-upload"></i> Subir Documento</label>
      <label for="documento" class="custom-file-upload">
        <i class="fas fa-upload"></i> Seleccionar archivo
      </label>
      <input type="file" id="documento" name="documento" accept=".pdf,.png,.jpg" required />
      <div id="filename" class="filename-preview">Ning칰n archivo seleccionado</div>
    </div>

    <button type="submit" class="action-btn"><i class="fas fa-paper-plane"></i> Enviar</button>
  </form>
</div>


  <script>
    document.getElementById('documento').addEventListener('change', function () {
      const fileName = this.files[0] ? this.files[0].name : 'Ning칰n archivo seleccionado';
      document.getElementById('filename').textContent = fileName;
    });
  </script>
</body>
</html>

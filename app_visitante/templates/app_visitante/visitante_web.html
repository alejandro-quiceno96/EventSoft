<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Visitante</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/static/fnd2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        header {
            background-color: #ff6600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 60px;
            margin-right: 10px;
        }
        h2 {
            text-align: center;
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 250px;
            margin: 20px auto;
        }
        .event-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .event-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 280px;
            text-align: center;
        }
        .event-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .event-card a, .btn-register {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .btn-register:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/Logo sena.png" alt="SENA Logo">
        <span>EventSoft</span>
    </div>
</header>

<main>
    <h2>Eventos Disponibles</h2>
    
    <div class="event-list">
        {% for evento in eventos %}
            <div class="event-card">
                <img src="{{ url_for('static', filename='Imageneven.png') }}" alt="Imagen del evento">
                <h3>{{ evento.eve_nombre }}</h3>
                <p>üìç {{ evento.eve_lugar }}</p>
                <p>üìÖ {{ evento.eve_fecha_inicio }}</p>
                <button class="btn-register" data-bs-toggle="modal" data-bs-target="#registroModal{{ evento.eve_id }}">Participar</button>
            </div>

            <!-- Modal de Registro -->
<div class="modal fade" id="registroModal{{ evento.eve_id }}" tabindex="-1" aria-labelledby="registroModalLabel{{ evento.eve_id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registro en {{ evento.eve_nombre }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('registrar_participante') }}" method="POST">
                    <input type="hidden" name="evento_id" value="{{ evento.eve_id }}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr√≥nico</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </form>

                


        {% endfor %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

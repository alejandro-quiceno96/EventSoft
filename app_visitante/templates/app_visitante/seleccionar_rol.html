{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'app_visitante/css/role-selection.css' %}" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="decorative-element"></div>
        <div class="decorative-element"></div>
        
        <div class="welcome-section">
            <div class="avatar-container">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <h2 class="welcome-title">¡Hola, {{ usuario.first_name }} {{ usuario.last_name }}!</h2>
            <p class="welcome-subtitle">¿Con qué rol deseas ingresar?</p>
        </div>

        <div class="form-container">
            <form method="post" action="{% url 'confirmar_rol' %}">
                {% csrf_token %}
                <div class="d-grid gap-3">
                    {% for rol in roles %}
                        <button type="submit" name="rol" value="{{ rol }}" class="role-button">
                            <span>{{ rol }}</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    {% endfor %}
                    <button type="submit" name="rol" value="Visitante" class="role-button visitor-button">
                        <span>Ingresar como Visitante</span>
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'app_visitante/js/role-selection.js' %}"></script>
</body>
</html>

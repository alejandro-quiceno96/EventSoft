{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eventos{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'app_participante/css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="position-relative py-3 mb-4 header-participante">
        <div class="container position-relative text-center">
          <a href="/" class="btn btn-light position-absolute start-0 top-50 translate-middle-y ms-2">
            <i class="fas fa-arrow-left"> Regresar</i>
          </a>
          <h1 class="text-white m-0 fs-4">{% block header_title %}Eventos{% endblock %}</h1>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block modals %}{% endblock %}

    <script src="/static/js/partcipante_evento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eventos{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'app_administrador/css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">


    <style>
        /* SOLO TEXTO */
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        a,
        button,
        input,
        label,
        span,
        div {
            font-family: 'Work Sans', sans-serif !important;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
    
</head>
<body>
    <header class="position-relative py-3 mb-4 header-participante">
        <div class="container position-relative text-center">
          <a href="/" class="btn btn-light position-absolute start-0 top-50 translate-middle-y ms-2">
            <i class="fas fa-home"></i>
          </a>
          <h1 class="text-white m-0 fs-4">{% block header_title %}Eventos{% endblock %}</h1>
        </div>
    </header>
     <div id="loader">
        <div class="loader-content">
            <div class="eventsoft-text">
                <span class="loader-text">E</span>
                <span class="loader-text">v</span>
                <span class="loader-text">e</span>
                <span class="loader-text">n</span>
                <span class="loader-text">t</span>
                <span class="loader-text">S</span>
                <span class="loader-text">o</span>
                <span class="loader-text">f</span>
                <span class="loader-text">t</span>
            </div>
            <p class="loader-message" id="loader-message">Cargando...</p>
        </div>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block modals %}{% endblock %}

    <script src="{% static 'app_participante/js/partcipante_evento.js' %}"></script>
    <script src="{% static 'js/loader.js'%}"></script>
    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</body>
</html>
